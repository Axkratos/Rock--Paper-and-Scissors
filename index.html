<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="txt">
            <h1 id="playertxt">Player:</h1>
            <h1 id="computertxt">Computer:</h1>
            <h1 id="resulttxt">Result:</h1>
        </div>
        <div class="btns">
            <button id="rbtn" class="btn">Rock</button>
            <button id="pbtn" class="btn">Paper</button>
            <button id="sbtn" class="btn">Scissor</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
